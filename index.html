 class='label'>吴镇：狂；吴镇重墨，构图追求奇险，吴镇用草书</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c6-cmp-26' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>《双松图》《渔父图》</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c6-cmp-27' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>倪瓒：创立三段式构图法，构图概括近于程式化：多取三段式形式空疏而简单，用墨干枯，甚至流露出一种灰色调；“惜墨如金”；《渔庄秋霁图》</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c6-cmp-28' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>王蒙</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c6-cmp-29' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>山水画风与另外三家相比，明显的区别是：三家贵简，王画贵繁。；构图上全景式布局；《青卞隐居图》</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c6-cmp-30' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>元代的水墨梅竹与花鸟画</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c6-cmp-31' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>“四君子”题材风行</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c6-cmp-32' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>梅花：喻人之坚贞 王冕 《墨梅图》；兰：喻人之孤傲清高；竹子：喻人之刚正不阿 赵孟頫《墨竹图》；李衎，画风严谨，著《息斋竹谱》，画竹要法；菊花：喻人之坚毅刚强</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c6-cmp-33' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>花鸟画：文人情趣---借物抒情、画风清雅；《桃竹锦鸡图》-- 王渊</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c6-cmp-34' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>宗教艺术；喇嘛教，一般指流行于西藏、内蒙古和西南少数民族中的佛教；喇嘛教建筑—西藏、甘肃、青海</span></div>\n</li>\n<li class='inode' data-node='c6-cmp-35' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>道教建筑；山西永济永乐宫，是元代道教建筑的典型，也是全真教的一个重要据点。；三清殿《朝元图》</span></div>\n</li>\n</ul>", "original_html": "<ul class='itree'>\n<li class='inode' data-node='c6-org-1' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>一、元代绘画新风的启导人物-----赵孟頫fu；元代艺术主张；简率尚意，以书入画的时代新风使文人画走向成熟；提倡古意，即借古创今</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c6-org-2' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>（一）山水画：厚重、工稳、秀润、清丽的总体风貌。；赵孟頫 《鹊华秋色图》《水村图》；诗书画成为文人画中互为补充、互为呼应的三要素，“三绝”因而成为众多文人画家追求的至高境界。；画作不再是自然的现实主义表现，所以他们的题跋将有助于说明画作的意义。从这个时代开始，学者画家也和书法家一样倾向于在纸上创作，这不仅仅是纸比绢便宜，而是纸比绢更能反映笔触的魅力。</span></div>\n</li>\n<li class='inode' data-node='c6-org-3' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>（二）人物画：《红衣罗汉》《浴马图》《秋郊饮马图》</span></div>\n</li>\n<li class='inode' data-node='c6-org-4' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>（三）鞍马主要师法唐人《浴马图》</span></div>\n</li>\n<li class='inode' data-node='c6-org-5' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>（四）花鸟画：《秀石疏林图》</span></div>\n</li>\n<li class='inode' data-node='c6-org-6' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>（五）赵孟頫首先是开创了简率尚意、以书入画的时代新风，使文人画走向成熟，对明清书画的发展产生了深远的影响。提倡古意，即借古创新；力主变革南宋院体格调；妻子 管道升  女子无才便是德</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c6-org-7' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>二、皇室的绘画活动和少数民族画家；元朝未设画院，但宫殿装饰画、工作画还是有专门机构的</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c6-org-8' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>（一）高克恭：山水画融合了“二米”的墨韵与董、巨的笔法，似董、巨而去其繁，似“二米”而强其骨，做到了笔墨并重，气骨俱佳。</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c6-org-9' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>笔墨苍润，气势沉雄；善于运用云烟渲染气氛，是其山水画的突出特点</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c6-org-10' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>《云横秀岭图》《春山欲雨图》</span></div>\n</li>\n<li class='inode' data-node='c6-org-11' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>（二）张彦辅：《疏竹幽禽图》继承了董源</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c6-org-12' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>三、人物画、界画；画家少，题材比较狭窄，技法没有什么创新，基本延续唐宋；肖像画成就比较突出；由于元统治者的偏爱，有了较快的发展</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c6-org-13' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>（一）道释画</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c6-org-14' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>1、 function nowISO(){

}

function toast(message, actions = [], opts = {}){
  const el = document.createElement("div");
  el.className = "toast";
  el.innerHTML = `
    <div class="tline">
      <div><b>提示</b> · <span class="small">${escapeHtml(message)}</span></div>
      <button class="linkBtn" data-act="close">关闭</button>
    </div>
    <div class="toastActions"></div>
  `;
  const actionsWrap = el.querySelector(".toastActions");
  actions.forEach(a => {
    const b = document.createElement("button");
    b.className = "linkBtn";
    b.textContent = a.label;
    b.addEventListener("click", () => a.onClick?.(el));
    actionsWrap.appendChild(b);
  });
  el.querySelector('[data-act="close"]').addEventListener("click", () => el.remove());
  toastHost.appendChild(el);
  // auto fade: default 6s if no actions; otherwise respect opts.ttl if provided
  const ttl = (typeof opts.ttl === "number") ? opts.ttl : (actions.length === 0 ? 6000 : null);
  if (ttl !== null){
    setTimeout(() => { try{ el.remove(); } catch(_){} }, ttl);
  }
  return el;
}

/* --- perf panel (debug, UI-only) --- */
function updatePerfPanel(){
  if (!perfPanel || !perfBody) return;
  if (!perfOn) return;
  const mem = (performance && performance.memory) ? performance.memory : null;
  const lines = [
    `FPS: ${fps}`,
    `上次渲染: ${Math.round(lastRenderMs)}ms`,
    `上次切换: ${Math.round(lastSwitchMs)}ms`,
    `长任务: ${longTaskCount}（最长 ${Math.round(longTaskMax)}ms）`,
    `主题: ${(document.documentElement.getAttribute("data-theme")||"light")} / 对比: ${contrastMode ? "高" : "标准"}`,
  ];
  if (mem){
    lines.push(`JS Heap: ${(mem.usedJSHeapSize/1048576).toFixed(1)}MB / ${(mem.totalJSHeapSize/1048576).toFixed(1)}MB`);
  }
  perfBody.textContent = lines.join("\n");
  perfPanel.setAttribute("aria-hidden", String(!perfOn));
}

function perfLoop(){
  if (!perfOn) return;
  __fpsFrames++;
  const now = (typeof performance !== "undefined" ? performance.now() : Date.now());
  if (now - __fpsLast >= 900){
    fps = Math.round(__fpsFrames * 1000 / (now - __fpsLast));
    __fpsFrames = 0;
    __fpsLast = now;
    updatePerfPanel();
  }
  __perfRAF = requestAnimationFrame(perfLoop);
}

function togglePerfPanel(force){
  perfOn = (typeof force === "boolean") ? force : !perfOn;
  if (!perfPanel) return;
  perfPanel.classList.toggle("show", perfOn);
  if (perfOn){
    updatePerfPanel();
    cancelAnimationFrame(__perfRAF);
    __fpsFrames = 0;
    __fpsLast = (typeof performance !== "undefined" ? performance.now() : Date.now());
    __perfRAF = requestAnimationFrame(perfLoop);
  } else {
    cancelAnimationFrame(__perfRAF);
  }
}

/* --- preheat neighbors for smoother switching (best-effort) --- */
let __preheatJob = null;
function schedulePreheat(){
  if (!preheatEl) return;
  if (__preheatJob){
    if (typeof cancelIdleCallback === "function") cancelIdleCallback(__preheatJob);
    else clearTimeout(__preheatJob);
    __preheatJob = null;
  }
  const run = () => {
    try{
      const pos = Math.max(0, Math.min(idx, order.length-1));
      const prevPos = Math.max(0, pos-1);
      const nextPos = Math.min(order.length-1, pos+1);
      const picks = Array.from(new Set([order[prevPos], order[pos], order[nextPos]].filter(n => Number.isInteger(n))));
      const html = picks.map(i => {
        const c = CARDS[i];
        const q = (c.qa || []).slice(0,2).map(([qq]) => `<div class="small">${escapeHtml(memoryPrompt(qq))}</div>`).join("");
        return `<div class="card"><div class="cardTitle"><h2>${escapeHtml(c.title||"")}</h2></div>${q}</div>`;
      }).join("");
      preheatEl.innerHTML = html;
    }catch(_){}
  };
  if (typeof requestIdleCallback === "function"){
    __preheatJob = requestIdleCallback(run, {timeout: 700});
  } else {
    __preheatJob = setTimeout(run, 0);
  }
}

function saveState(){
  const state = {

    soundOn,

    accentOffset,

  };
  try {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
  } catch (e) {
    // ignore storage errors (private mode etc.)
  }
}

function clearState(){
  try { localStorage.removeItem(STORAGE_KEY); } catch (e) {}
}

function loadState(){
  try {
    const raw = localStorage.getItem(STORAGE_KEY);
    if (!raw) return false;
    const s = JSON.parse(raw);
    if (!s || s.v !== 2) return false;

    // basic compatibility check
    if (!Array.isArray(s.order) || typeof s.idx !== "number") return false;

    mode = s.mode === "review" ? "review" : "all";
    isShuffle = !!s.isShuffle;
    order = s.order.filter(n => Number.isInteger(n) && n>=0 && n<CARDS.length);
    idx = Math.max(0, Math.min(s.idx, order.length));
    mastered.clear(); (s.mastered || []).forEach(n => mastered.add(n));
    toReview.clear(); (s.toReview || []).forEach(n => toReview.add(n));
    // inputState may be large but safe
    if (s.inputState && typeof s.inputState === "object") {
      for (const k of Object.keys(s.inputState)) inputState[k] = s.inputState[k];
    }
    activeTab = (s.activeTab === "original" || s.activeTab === "memory") ? s.activeTab : "compact";
    sessionStartedAt = typeof s.sessionStartedAt === "number" ? s.sessionStartedAt : Date.now();

    const theme = (s.theme === "dark" || s.theme === "eye") ? s.theme : "light";
    applyTheme(theme, false);

    accentOffset = Number.isInteger(s.accentOffset) ? (s.accentOffset % 9999) : 0;
    contrastMode = !!s.contrastMode;
    applyContrast(false);

    focusMode = !!s.focusMode;
    applyFocus(false);
    soundOn = (s.soundOn !== false);
    applySound(false);
    return true;
  } catch (e) {
    return false;
  }
}

function applyTheme(theme, persist=true){
  // theme: "light" | "dark" | "eye"
  const root = document.documentElement;
  const t = (theme === "dark" || theme === "eye") ? theme : "light";
  if (t === "light") root.removeAttribute("data-theme");
  else root.setAttribute("data-theme", t);

  // Button shows current mode; click cycles
  if (t === "light") {
    themeBtn.textContent = "☀️";
    themeBtn.title = "主题模式：白天（点击切换：深夜）";
  } else if (t === "dark") {
    themeBtn.textContent = "🌙";
    themeBtn.title = "主题模式：深夜（点击切换：护眼）";
  } else {
    themeBtn.textContent = "🌿";

function ensureAudio(){
  if (!soundOn) return null;
  if (!audioCtx) {
    const Ctx = window.AudioContext || window.webkitAudioContext;
    if (!Ctx) return null;
    audioCtx = new Ctx();
  }
  if (audioCtx && audioCtx.state === "suspended") {
    // unlock on gesture
    audioCtx.resume().catch(()=>{});
  }
  return audioCtx;
}

function playClick(kind="chip"){
  if (!soundOn) return;
  const ctx = ensureAudio();
  if (!ctx) return;
  const t = ctx.currentTime;

  const preset = {
    chip:   {f1: 520, f2: 820, dur: 0.11, type:"sine",  vol: 0.06},
    tool:   {f1: 420, f2: 660, dur: 0.12, type:"triangle", vol: 0.055},
    tab:    {f1: 560, f2: 720, dur: 0.10, type:"sine",  vol: 0.05},
    nav:    {f1: 360, f2: 540, dur: 0.13, type:"square", vol: 0.035},
    danger: {f1: 240, f2: 160, dur: 0.14, type:"sawtooth", vol: 0.05},
  }[kind] || {f1: 520, f2: 820, dur: 0.11, type:"sine", vol: 0.06};

  const o = ctx.createOscillator();
  const g = ctx.createGain();
  o.type = preset.type;
  o.frequency.setValueAtTime(preset.f1, t);
  o.frequency.exponentialRampToValueAtTime(Math.max(40, preset.f2), t + preset.dur * 0.55);

  g.gain.setValueAtTime(0.0001, t);
  g.gain.exponentialRampToValueAtTime(preset.vol, t + 0.008);
  g.gain.exponentialRampToValueAtTime(0.0001, t + preset.dur);

  o.connect(g);
  g.connect(ctx.destination);
  o.start(t);
  o.stop(t + preset.dur + 0.02);
}


/* --- Water background (flow + ripples + droplet sound) --- */
let waterFx = null;
let _noiseBuf = null;

function playWaterDrop(){
  if (!soundOn) return;
  const ctx = ensureAudio();
  if (!ctx) return;
  const t = ctx.currentTime;

  // "plop"
  const o = ctx.createOscillator();
  o.type = "sine";
  o.frequency.setValueAtTime(980, t);
  o.frequency.exponentialRampToValueAtTime(260, t + 0.12);

  const g = ctx.createGain();
  g.gain.setValueAtTime(0.0001, t);
  g.gain.exponentialRampToValueAtTime(0.055, t + 0.006);
  g.gain.exponentialRampToValueAtTime(0.0001, t + 0.16);

  o.connect(g);
  g.connect(ctx.destination);

  // soft splash noise
  const dur = 0.14;
  if (!_noiseBuf) {
    const nlen = Math.floor(ctx.sampleRate * 0.22);
    _noiseBuf = ctx.createBuffer(1, nlen, ctx.sampleRate);
    const ch = _noiseBuf.getChannelData(0);
    for (let i=0;i<nlen;i++) ch[i] = (Math.random()*2-1) * 0.8;
  }
  const ns = ctx.createBufferSource();
  ns.buffer = _noiseBuf;

  const bp = ctx.createBiquadFilter();
  bp.type = "bandpass";
  bp.frequency.setValueAtTime(1600, t);
  bp.Q.setValueAtTime(0.9, t);

  const ng = ctx.createGain();
  ng.gain.setValueAtTime(0.0001, t);
  ng.gain.exponentialRampToValueAtTime(0.028, t + 0.005);
  ng.gain.exponentialRampToValueAtTime(0.0001, t + dur);

  ns.connect(bp);
  bp.connect(ng);
  ng.connect(ctx.destination);

  o.start(t);
  o.stop(t + 0.20);
  ns.start(t);
  ns.stop(t + dur + 0.02);
}

function initWaterBackground(){
  const canvas = document.getElementById("waterCanvas");
  if (!canvas) return;

  const reduce = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
  if (reduce) return;
  if (__isMobile) return;

  const ctx = canvas.getContext("2d", {alpha:true});
  if (!ctx) return;

  let w=0, h=0;
  let a=null, b=null, img=null;
  const damping = 0.985;
  let lastT = 0;

  const clamp01 = (v) => Math.max(0, Math.min(1, v));

  function resize(){
    w = Math.max(180, Math.floor(window.innerWidth / 4.7));
    h = Math.max(140, Math.floor(window.innerHeight / 4.7));
    canvas.width = w;
    canvas.height = h;
    a = new Float32Array(w*h);
    b = new Float32Array(w*h);
    img = ctx.createImageData(w, h);
  }

  function splash(nx, ny, force=170){
    const x = Math.floor(clamp01(nx) * w);
    const y = Math.floor(clamp01(ny) * h);
    const r = 4;
    for (let j=-r;j<=r;j++){
      for (let i=-r;i<=r;i++){
        const xx = x + i, yy = y + j;
        if (xx < 1 || xx > w-2 || yy < 1 || yy > h-2) continue;
        if (i*i + j*j > r*r) continue;
        b[yy*w + xx] += force;
      }
    }
  }

  function step(){
    for (let y=1;y<h-1;y++){
      const row = y*w;
      for (let x=1;x<w-1;x++){
        const i = row + x;
        const val = (b[i-1] + b[i+1] + b[i-w] + b[i+w]) * 0.5 - a[i];
        a[i] = val * damping;
      }
    }
    const tmp = a; a = b; b = tmp;
  }

  function render(t){
    // throttle a bit to avoid wasting cycles on slow devices
    if (t - lastT < 16) { requestAnimationFrame(render); return; }
    lastT = t;

    step();

    const time = t * 0.001;
    const data = img.data;
    let p = 0;

    const themeKey = document.documentElement.getAttribute("data-theme") || "light";
    let baseLum = 142, baseA = 46, waveAmp = 22, shadeK = 0.78, alphaK = 0.30;
    let rOff = 0, gOff = 12, bOff = 26;
    if (themeKey === "dark"){
      baseLum = 172; baseA = 60; waveAmp = 28; shadeK = 0.92; alphaK = 0.34;
      rOff = 10; gOff = 6; bOff = 0;
    } else if (themeKey === "eye"){
      baseLum = 158; baseA = 56; waveAmp = 22; shadeK = 0.84; alphaK = 0.30;
      rOff = -10; gOff = 20; bOff = -12;
    }

    for (let y=0;y<h;y++){
      for (let x=0;x<w;x++){
        const i = y*w + x;

        let gx = 0, gy = 0;
        if (x>0 && x<w-1) gx = b[i-1] - b[i+1];
        if (y>0 && y<h-1) gy = b[i-w] - b[i+w];

        const base = Math.sin(x*0.12 + time*1.25) + Math.sin(y*0.11 + time*1.05) + Math.sin((x+y)*0.06 + time*0.65);
        const spec = Math.max(0, gx*0.42 + gy*0.58);
        const shade = (gx + gy) * shadeK + base * waveAmp + spec * 22;

        const lum = baseLum + shade;
        const a0  = baseA + Math.max(-72, Math.min(72, b[i] * alphaK));

        const L = Math.max(0, Math.min(255, lum|0));
        data[p++] = Math.max(0, Math.min(255, L + rOff));
        data[p++] = Math.max(0, Math.min(255, L + gOff));
        data[p++] = Math.max(0, Math.min(255, L + bOff));
        data[p++] = Math.max(0, Math.min(255, a0|0));
      }
    }

    ctx.putImageData(img, 0, 0);
    requestAnimationFrame(render);
  }

  resize();
  window.addEventListener("resize", resize, {passive:true});
  requestAnimationFrame(render);

  waterFx = { splash };

  // click/tap background -> ripple + droplet sound
  document.addEventListener("pointerdown", (e) => {
    if (!waterFx) return;
    if (e.pointerType === "mouse" && typeof e.button === "number" && e.button !== 0) return;

    const block = e.target && e.target.closest
      ? e.target.closest("button, a, input, textarea, select, summary, details, .card, .toolbar, #deckDrawer")
      : null;
    if (block) return;

    const nx = (typeof e.clientX === "number") ? (e.clientX / window.innerWidth) : 0.5;
    const ny = (typeof e.clientY === "number") ? (e.clientY / window.innerHeight) : 0.5;
    const themeKey = document.documentElement.getAttribute("data-theme") || "light";
    const force = (themeKey === "dark") ? 235 : (themeKey === "eye" ? 220 : 200);
    waterFx.splash(nx, ny, force);
    playWaterDrop();
    const cx = (typeof e.clientX === "number") ? e.clientX : (window.innerWidth/2);
    const cy = (typeof e.clientY === "number") ? e.clientY : (window.innerHeight/2);
    waterClickFx(cx, cy);
  }, {passive:true});
}

function extractOutlineFromHTML(htmlStr, limit=10){

    .map(el => (el.textContent || "").trim())

  }
  return out;
}

function bindCardEnhancements(){
  const cardEl = app.querySelector(".card");
  if (!cardEl) return;

  // Pointer-follow highlight + gentle tilt (mouse only; avoid breaking clicks on touch)
  const reduce = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
  const hoverFine = window.matchMedia && window.matchMedia("(hover: hover) and (pointer: fine)").matches;

  cardEl.dataset.tilt = "0";
  cardEl.style.setProperty("--mx", "30%");
  cardEl.style.setProperty("--my", "12%");
  cardEl.style.setProperty("--rx", "0deg");
  cardEl.style.setProperty("--ry", "0deg");
  cardEl.classList.remove("tiltOn");

  const interactiveSel = "button, a, input, textarea, select, summary, details, label";

  const setFromEvent = (e) => {
    const r = cardEl.getBoundingClientRect();
    const px = ((e.clientX - r.left) / r.width) * 100;
    const py = ((e.clientY - r.top) / r.height) * 100;

    // Always update highlight position (nice, and doesn't harm usability)
    cardEl.style.setProperty("--mx", px.toFixed(2) + "%");
    cardEl.style.setProperty("--my", py.toFixed(2) + "%");

    if (reduce || !hoverFine) return;

    // Dead-zone near edges/corners to keep tiny text & corner controls easy to click
    const edge = 6; // %
    const inEdge = (px < edge || px > (100-edge) || py < edge || py > (100-edge));
    if (inEdge) {
      cardEl.dataset.tilt = "0";
      cardEl.style.setProperty("--rx", "0deg");
      cardEl.style.setProperty("--ry", "0deg");
      return;
    }

    const dx = (px - 50) / 50;
    const dy = (py - 50) / 50;
    const maxRot = 2.2; // smaller than before; reduces "晃动" and click-miss
    cardEl.style.setProperty("--ry", (dx * maxRot).toFixed(2) + "deg");
    cardEl.style.setProperty("--rx", (-dy * maxRot).toFixed(2) + "deg");
    cardEl.dataset.tilt = "1";
  };

  // Mouse-only tilt; touch设备只保留高光跟随与滑动切换，避免影响点击
  if (!reduce && hoverFine) {
    cardEl.classList.add("tiltOn");
  }

  cardEl.addEventListener("pointermove", (e) => {
    if (e.pointerType !== "mouse") return;
    if (e.target && e.target.closest && e.target.closest(interactiveSel)) return;
    setFromEvent(e);
  }, {passive:true});

  cardEl.addEventListener("pointerleave", () => {
    cardEl.dataset.tilt = "0";
    cardEl.style.setProperty("--mx", "30%");
    cardEl.style.setProperty("--my", "12%");
    cardEl.style.setProperty("--rx", "0deg");
    cardEl.style.setProperty("--ry", "0deg");
  }, {passive:true});

  // Only press-feedback when clicking the card background (not controls/text)
  cardEl.addEventListener("pointerdown", (e) => {
    if (e.pointerType !== "mouse") return;
    if (e.target && e.target.closest && e.target.closest(interactiveSel)) return;
    cardEl.classList.add("press");
    setTimeout(() => cardEl.classList.remove("press"), 220);
  }, {passive:true});


  /* Mobile swipe is handled globally (dock + swipe), keep card clean on phone. */
}

function ensureOrderForMode(){
  if (mode === "review") {

    order = arr;
  } else {
    order = CARDS.map((_, i) => i);

  if (!isShuffle) {
    order.sort((a,b)=>a-b);
  } else {
    order = shuffle(order);

function shuffle(arr){
  const a = arr.slice();
  for (let i=a.length-1;i>0;i--) {
    const j = Math.floor(Math.random()*(i+1));
    [a[i],a[j]] = [a[j],a[i]];
  }
  return a;
}

function renderDeckList(filter){

    items.push({i, t, isCurrent});
  }

  deckSub.textContent = `匹配 ${items.length} / ${CARDS.length}`;

  const masterCount = mastered.size;
  const reviewCount = toReview.size;
  deckStats.innerHTML = `
    <span class="tag">已掌握：<b>${masterCount}</b></span>
    <span class="tag">待复习：<b>${reviewCount}</b></span>
    <span class="tag">未标记：<b>${CARDS.length - masterCount - reviewCount}</b></span>
  `;

  deckList.innerHTML = items.map(x => `
    <div class="deckItem" data-jump="${x.i}">
      <div class="deckLeft">
        <div class="deckIdx">${x.i+1}</div>
        <div>
          <div class="deckTitle">${escapeHtml(x.t)}</div>
          <div class="small">${x.isCurrent ? "当前正在背这一讲" : ""}</div>
        </div>
      </div>
      <div class="deckRight">
        ${statusBadgeFor(x.i)}
      </div>
    </div>
  `).join("");

  deckList.querySelectorAll(".deckItem").forEach(el => {
    el.addEventListener("click", () => {
      const i = Number(el.getAttribute("data-jump"));
      jumpToCard(i);
      closeDeck();
    });
  });
}

function jumpToCard(cardIndex){
  if (!Number.isInteger(cardIndex) || cardIndex<0 || cardIndex>=CARDS.length) return;

  const fromIdx = idx;
  let targetIdx = 0;

  // if the card exists in current order, just locate it; otherwise switch to all (keep shuffle on/off)
  const pos = order.indexOf(cardIndex);
  if (pos !== -1) {
    targetIdx = pos;
  } else {
    mode = "all";
    ensureOrderForMode();
    const p2 = order.indexOf(cardIndex);
    targetIdx = p2 === -1 ? 0 : p2;
  }

  const dir = (targetIdx >= fromIdx) ? "next" : "prev";
  animateCardSwitch(dir, () => {
    idx = targetIdx;
    renderCard();
    saveState();
  }, CARDS?.[cardIndex]?.title);
}


function readInputsFromDOM(){
  const cardIndex = getCardIndex();
  if (cardIndex === null) return;
  const bucket = inputState[cardIndex] || (inputState[cardIndex] = Object.create(null));

  document.querySelectorAll('input.blankInput').forEach(inp => {
    const q = inp.getAttribute("data-q");
    const b = inp.getAttribute("data-b");
    if (!bucket[q]) bucket[q] = [];
    bucket[q][Number(b)] = inp.value || "";
  });
}

function restoreInputsToDOM(){
  const cardIndex = getCardIndex();
  if (cardIndex === null) return;
  const bucket = inputState[cardIndex] || null;
  if (!bucket) return;

  document.querySelectorAll('input.blankInput').forEach(inp => {
    const q = inp.getAttribute("data-q");
    const b = Number(inp.getAttribute("data-b"));
    const val = bucket?.[q]?.[b];
    if (typeof val === "string") inp.value = val;
  });
}

function clearInputsForCard(){
  const cardIndex = getCardIndex();
  if (cardIndex === null) return;
  delete inputState[cardIndex];
  document.querySelectorAll('input.blankInput').forEach(inp => inp.value = "");
  saveState();
  toast("已清空本讲填空输入。");
}

function openAllAnswers(open=true){

}

function renderCard(){

  const realIndex = order[idx];

function renderFinish(){
  // 在“全部模式”走到结尾时，把未掌握的自动加入待复习；
  // 在“复习模式”走到结尾时，只代表本轮复习结束，不额外扩充待复习列表。
  if (mode === "all") {
    for (const i of CARDS.keys()) {
      if (!mastered.has(i)) toReview.add(i);
    }
  }
  updateKpi();

  const masteredCount = mastered.size;
  const reviewCount = toReview.size;
  const mins = Math.max(1, Math.round((Date.now() - sessionStartedAt)/60000));

  const reviewList = Array.from(toReview).sort((a,b)=>a-b).slice(0, 12).map(i => `
    <div class="deckItem" data-jump="${i}">
      <div class="deckLeft">
        <div class="deckIdx">${i+1}</div>
        <div><div class="deckTitle">${escapeHtml(CARDS[i].title)}</div></div>
      </div>
      <div class="deckRight"><span class="status warn">待复习</span></div>
    </div>
  `).join("");

  app.innerHTML = `
    <div class="card summary">
      <div class="cardTitle"><h2>${mode==="review" ? "复习完成 ✅" : "本轮完成 ✅"}</h2></div>
      <div class="kpi" style="margin-top:10px;">
        <span class="tag">已掌握：<b>${masteredCount}</b> / ${CARDS.length}</span>
        <span class="tag">待复习：<b>${reviewCount}</b> / ${CARDS.length}</span>
        <span class="tag">本次用时：约 <b>${mins}</b> 分钟</span>
      </div>

      <div class="section">
        <div class="sectionHead">
          <h3>下一步</h3>
          <div class="subhint">建议优先复习“待复习”</div>
        </div>
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <button class="nav warn" id="finishReviewBtn" ${
            reviewCount===0 ? "disabled" : ""
          }>开始复习待复习（${reviewCount}）</button>
          <button class="nav secondary" id="finishRestartBtn">${mode==="review" ? "返回全部（顺序）" : "从头再来（全部）"}</button>
          <button class="nav secondary" id="finishDeckBtn">打开目录</button>
        </div>
      </div>

      <div class="section">
        <div class="sectionHead">
          <h3>待复习（前 12 项预览）</h3>
          <div class="subhint">点击可跳转；也可“开始复习待复习”进入模式</div>
        </div>
        <div class="deckList">${reviewList || "<div class='small'>太棒了：没有待复习内容 🎉</div>"}</div>
      </div>
    </div>
  `;

  document.getElementById("finishReviewBtn")?.addEventListener("click", startReview);
  document.getElementById("finishRestartBtn")?.addEventListener("click", () => {
    if (mode === "review") {
      mode = "all";
      // 复习结束后默认回到顺序模式（你也可以在工具栏里再开启随机）
      isShuffle = false;
      order = CARDS.map((_, i) => i);
      order.sort((a,b)=>a-b);
      idx = 0;
      renderCard();
    } else {
      restartAll();
    }
  });
  document.getElementById("finishDeckBtn")?.addEventListener("click", openDeck);
  document.querySelectorAll(".deckItem").forEach(el => {
    el.addEventListener("click", () => {
      const i = Number(el.getAttribute("data-jump"));
      jumpToCard(i);
    });
  });

  saveState();
}



function stageManagerSwitch(oldCard, dir, incomingTitle){
  const reduce = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
  if (!oldCard || reduce) return;

  const rect = oldCard.getBoundingClientRect();
  if (!rect || rect.width < 10 || rect.height < 10) return;

  const outTitle = (oldCard.querySelector("h2")?.textContent || "").trim();
  const pills = Array.from(oldCard.querySelectorAll(".statusPills .status"))
    .map(el => (el.textContent || "").trim())
    .filter(Boolean)
    .slice(0, 2);

  const layer = document.createElement("div");
  layer.className = "stageLayer";

  const dim = document.createElement("div");
  dim.className = "stageDim";
  layer.appendChild(dim);

  const buildWin = (title, pillsArr=[]) => {
    const win = document.createElement("div");
    win.className = "stageWin";
    win.style.left = rect.left + "px";
    win.style.top = rect.top + "px";
    win.style.width = rect.width + "px";
    win.style.height = rect.height + "px";
    win.innerHTML = `
      <div class="stageChrome">
        <span class="stageDot"></span><span class="stageDot y"></span><span class="stageDot g"></span>
      </div>
      <div class="stageInner">
        <div class="stageTitle">${escapeHtml(title || " ")}</div>
        <div class="stageMeta">
          ${(pillsArr||[]).map(p => `<span class="stagePill">${escapeHtml(p)}</span>`).join("")}
        </div>
      </div>
    `;
    return win;
  };

  const outWin = buildWin(outTitle, pills);
  const inWin  = buildWin(incomingTitle || "");

  // Mini "stage shelf" like macOS Stage Manager (titles only — lightweight & fast)
  const shelf = document.createElement("div");
  shelf.className = "stageShelf";
  shelf.innerHTML = `
    <div class="stageThumb">
      <div class="stageThumbDot"></div>
      <div class="stageThumbTitle">${escapeHtml(outTitle || " ")}</div>
      <div class="stageThumbMeta">${escapeHtml((pills && pills[0]) ? pills[0] : "当前窗口")}</div>
    </div>
    <div class="stageThumb">
      <div class="stageThumbDot"></div>
      <div class="stageThumbTitle">${escapeHtml(incomingTitle || " ")}</div>
      <div class="stageThumbMeta">即将切换</div>
    </div>
  `;

  layer.appendChild(outWin);
  layer.appendChild(inWin);
  layer.appendChild(shelf);
  document.body.appendChild(layer);

  // kick animations
  requestAnimationFrame(() => {
    dim.classList.add("show");
    shelf.classList.add("show");
    outWin.classList.add(dir === "next" ? "stageOutNext" : "stageOutPrev");
    inWin.classList.add(dir === "next" ? "stageInNext" : "stageInPrev");
  });

  setTimeout(() => layer.remove(), 720);
}

function createSwitchGhost(oldCard, dir){
  // Lift the *real* card node into a fixed layer for exit animation.
  // This avoids heavy cloning and prevents the "white blank" flash.
  try{
    const rect = oldCard.getBoundingClientRect();
    if (!rect || rect.width < 10 || rect.height < 10) return null;

    const layer = document.createElement("div");
    layer.className = "cardFxLayer";
    layer.style.left = rect.left + "px";
    layer.style.top = rect.top + "px";
    layer.style.width = rect.width + "px";
    layer.style.height = rect.height + "px";

    // reset tilt + interactions
    oldCard.dataset.tilt = "0";
    oldCard.classList.remove("tiltOn");
    oldCard.style.pointerEvents = "none";

    // ensure clean animation class
    oldCard.classList.remove("switchInNext","switchInPrev","switchOutNext","switchOutPrev");
    oldCard.classList.add(dir === "next" ? "switchOutNext" : "switchOutPrev");

    // normalize box model in overlay
    oldCard.style.margin = "0";
    oldCard.style.width = "100%";
    oldCard.style.height = "100%";
    oldCard.style.maxWidth = "none";

    // move to overlay
    layer.appendChild(oldCard);
    document.body.appendChild(layer);

    // cleanup
    const __ttl = __isMobile ? 980 : 360;
    setTimeout(() => { try{ layer.remove(); } catch(_){} }, __ttl);
    return layer;
  }catch(_){
    return null;
  }
}

function getPreviewTitle(dir, explicit){
  if (explicit) return explicit;
  try{
    let targetPos = dir === "next" ? (idx + 1) : (idx - 1);
    if (targetPos < 0) targetPos = 0;
    if (targetPos >= order.length) return (mode === "review") ? "复习完成 ✅" : "本轮完成 ✅";
    const real = order[targetPos];
    return CARDS?.[real]?.title || "";
  }catch(_){
    return "";
  }
}

function animateCardSwitch(dir, updateFn, previewTitle=null){
  const __sw0 = (typeof performance !== "undefined" ? performance.now() : Date.now());
  // dir: "next" | "prev"
  pendingEnterDir = dir;
  document.documentElement.classList.add("isSwitching");
  const __clearSwitchFlag = () => document.documentElement.classList.remove("isSwitching");

  const reduce = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
  const oldCard = app.querySelector(".card");

  if (!oldCard || reduce) {
    updateFn();
    lastSwitchMs = (typeof performance !== "undefined" ? performance.now() : Date.now()) - __sw0;
    if (perfOn) updatePerfPanel();
    __clearSwitchFlag();
    return;
  }

  // Hold layout to prevent jump while we "lift" the card out of #app.
  const r = oldCard.getBoundingClientRect();
  if (r && r.height) app.style.minHeight = Math.ceil(r.height) + "px";

  // Stage-Manager-ish overlay + lift old card (prevents blank flash)
  const incoming = getPreviewTitle(dir, previewTitle);
  if (!__isMobile) stageManagerSwitch(oldCard, dir, incoming);

  // Lift old card into overlay and animate it out.
  createSwitchGhost(oldCard, dir);

  try { if (navigator.vibrate) navigator.vibrate(10); } catch(_){}

  // Render new content ASAP on next frame (overlay has already been painted).
  requestAnimationFrame(() => {
    updateFn();
    lastSwitchMs = (typeof performance !== "undefined" ? performance.now() : Date.now()) - __sw0;
    if (perfOn) updatePerfPanel();

    // Release switch lock quickly — the blank flash is already prevented by the lifted card.
    window.setTimeout(() => {
      __clearSwitchFlag();
      app.style.minHeight = "";
    }, 280);
  });
}

/* --- Undo (best-effort, UI-only) --- */
let __undoToken = 0;
function offerUndo(message, snapshot){
  const my = ++__undoToken;
  const el = toast(message, [
    { label: "撤销", onClick: () => {
        if (my !== __undoToken) return;
        // restore mark state
        if (snapshot.wasMastered) mastered.add(snapshot.realIndex); else mastered.delete(snapshot.realIndex);
        if (snapshot.wasToReview) toReview.add(snapshot.realIndex); else toReview.delete(snapshot.realIndex);
        idx = snapshot.idxBefore;
        pendingEnterDir = "prev";
        renderCard();
        toast("已撤销。", [], { ttl: 1800 });
      }
    }
  ], { ttl: 3200 });
  setTimeout(() => { if (my === __undoToken) __undoToken = 0; }, 3400);
  return el;
}

function markMastered(){
  readInputsFromDOM();
  const realIndex = order[idx];
  const snapshot = {
    idxBefore: idx,
    realIndex,
    wasMastered: mastered.has(realIndex),
    wasToReview: toReview.has(realIndex),
  };
  mastered.add(realIndex);
  toReview.delete(realIndex);

  offerUndo("已标记：已掌握 ✓", snapshot);

  animateCardSwitch("next", () => {
    idx += 1;
    renderCard();
  }, CARDS?.[order[idx+1]]?.title);
}


function markReview(){
  readInputsFromDOM();
  const realIndex = order[idx];
  const snapshot = {
    idxBefore: idx,
    realIndex,
    wasMastered: mastered.has(realIndex),
    wasToReview: toReview.has(realIndex),
  };
  toReview.add(realIndex);
  mastered.delete(realIndex);

  offerUndo("已标记：待复习 🟡", snapshot);

  animateCardSwitch("next", () => {
    idx += 1;
    renderCard();
  }, CARDS?.[order[idx+1]]?.title);
}


function nextSkip(){
  readInputsFromDOM();
  animateCardSwitch("next", () => {
    idx += 1;
    renderCard();
  }, CARDS?.[order[idx+1]]?.title);
}


function prevCard(){
  readInputsFromDOM();
  if (idx <= 0) return;
  animateCardSwitch("prev", () => {
    idx -= 1;
    renderCard();
  }, CARDS?.[order[idx-1]]?.title);
}


function startReview(){
  readInputsFromDOM();
  if (toReview.size === 0) {
    toast("当前没有“待复习”的讲。你可以先在背诵过程中标记一些。");
    return;
  }
  mode = "review";
  ensureOrderForMode();
  renderCard();
}

function restartAll(){
  readInputsFromDOM();
  mode = "all";
  isShuffle = false;
  order = CARDS.map((_, i) => i);
  idx = 0;
  mastered.clear();
  toReview.clear();
  for (const k of Object.keys(inputState)) delete inputState[k];
  activeTab = "memory";
  sessionStartedAt = Date.now();
  clearState();
  renderCard();
}

/* toolbar events */
openDeckBtn.addEventListener("click", openDeck);
drawerBackdrop.addEventListener("click", closeDeck);
closeDeckBtn.addEventListener("click", closeDeck);
deckSearch.addEventListener("input", () => renderDeckList(deckSearch.value || ""));

shuffleBtn.addEventListener("click", () => {
  readInputsFromDOM();
  isShuffle = !isShuffle;
  // keep current card if possible
  const current = getCardIndex();
  if (mode === "review") {
    order = Array.from(toReview).filter(i => i>=0 && i<CARDS.length);
  } else {
    order = CARDS.map((_, i) => i);
  }
  if (!isShuffle) {
    order.sort((a,b)=>a-b);
  } else {
    order = shuffle(order);
  }
  idx = current === null ? 0 : Math.max(0, order.indexOf(current));
  if (idx < 0) idx = 0;
  renderCard();
});

reviewBtn.addEventListener("click", () => {
  if (mode === "review") {
    mode = "all";
    ensureOrderForMode();
    renderCard();
  } else {
    startReview();
  }
});

themeBtn.addEventListener("click", () => {
  applyTheme(nextTheme());
});

paletteBtn.addEventListener("click", () => {
  accentOffset = (accentOffset + 1) % ACCENTS.length;
  const realIndex = order[Math.max(0, Math.min(idx, order.length-1))] ?? 0;
  applyAccent(realIndex + accentOffset);
  toast("已切换配色 ✨");
  saveState();
});

contrastBtn?.addEventListener("click", () => {
  contrastMode = !contrastMode;
  applyContrast(true);
  toast(contrastMode ? "已开启高对比 🔎" : "已关闭高对比 🔎", [], { ttl: 2200 });
});

perfBtn?.addEventListener("click", () => {
  togglePerfPanel();
});


focusBtn.addEventListener("click", () => {
  focusMode = !focusMode;
  applyFocus();
  toast(focusMode ? "已进入专注模式 🎯" : "已退出专注模式 🧘");
});

soundBtn.addEventListener("click", () => {
  soundOn = !soundOn;
  applySound();
});

resetBtn.addEventListener("click", () => {
  // soft confirm without blocking: toast with action
  toast("确认清空所有进度并从头开始？", [
    { label: "确认清空", onClick: (el) => { el.remove(); restartAll(); } },
    { label: "取消", onClick: (el) => el.remove() },
  ]);
});

quickSearch.addEventListener("keydown", (e) => {
  if (e.key !== "Enter") return;
  const q = (quickSearch.value || "").trim().toLowerCase();
  if (!q) return;
  // find first match
  for (let i=0;i<CARDS.length;i++) {
    const t = (CARDS[i].title || "").toLowerCase();
    if (t.includes(q)) {
      jumpToCard(i);
      toast(`已跳转到：${CARDS[i].title}`);
      quickSearch.blur();
      return;
    }
  }
  toast("未找到匹配的讲标题。");
});

/* keyboard shortcuts */
document.addEventListener("keydown", (e) => {
  const tag = (e.target && e.target.tagName) ? e.target.tagName.toLowerCase() : "";
  if (tag === "input" || tag === "textarea") {
    // allow Esc to leave
    if (e.key === "Escape") e.target.blur();
    return;
  }
  if (e.key === "ArrowLeft") { e.preventDefault(); prevCard(); }
  if (e.key === "ArrowRight") { e.preventDefault(); nextSkip(); }
  if (e.key === "1") { e.preventDefault(); markReview(); }
  if (e.key === "2") { e.preventDefault(); markMastered(); }
  if (e.key === "d" || e.key === "D") { e.preventDefault(); openDeck(); }
  if (e.key === "t" || e.key === "T") { e.preventDefault(); themeBtn.click(); }
  if (e.key === "p" || e.key === "P") { e.preventDefault(); paletteBtn.click(); }
  if (e.key === "f" || e.key === "F") { e.preventDefault(); focusBtn.click(); }
  if (e.key === "m" || e.key === "M") { e.preventDefault(); soundBtn.click(); }
  if (e.key === "h" || e.key === "H") { e.preventDefault(); contrastBtn?.click(); }
  // Perf panel: support "?" (US), "？" (full-width), and Shift+/ (code=Slash)
  if (e.key === "?" || e.key === "？" || (e.code === "Slash" && e.shiftKey)) {
    e.preventDefault();
    togglePerfPanel();
    return;
  }
  // Quick search: "/" (without Shift)
  if ((e.key === "/" || e.code === "Slash") && !e.shiftKey) {
    e.preventDefault();
    quickSearch.focus();
  }
});


/* ===== Mobile UI (dock + sheet + swipe) ===== */
(function(){
  function initMobileUI(){
    // Only enable on small screens / touch devices
    const isMobileNow = ((typeof __isMobile !== "undefined" && __isMobile) || (window.matchMedia && window.matchMedia("(max-width: 680px)").matches));
    if (!isMobileNow) return;

    const dock = document.getElementById("mDock");
    const fab = document.getElementById("mFab");
    const sheet = document.getElementById("mSheet");
    const sheetBackdrop = document.getElementById("mSheetBackdrop");
    const sheetClose = document.getElementById("mSheetClose");

const rootEl = document.documentElement;
function showControls(){ rootEl.classList.remove("mControlsHidden"); }
showControls();

function openSheet(){
      if (!sheet) return;
      sheet.setAttribute("aria-hidden","false");
      showControls();
      }
    function closeSheet(){
      if (!sheet) return;
      sheet.setAttribute("aria-hidden","true");
      showControls();
    }

    fab?.addEventListener("click", () => {
      const hidden = sheet?.getAttribute("aria-hidden") !== "false";
      if (hidden) openSheet(); else closeSheet();
    });
    sheetBackdrop?.addEventListener("click", closeSheet);
    sheetClose?.addEventListener("click", closeSheet);

    dock?.addEventListener("click", (e) => {
      const btn = e.target && e.target.closest ? e.target.closest("button[data-act]") : null;
      if (!btn) return;
      const act = btn.getAttribute("data-act");
      try{
        if (act === "prev") prevCard();
        else if (act === "skip") nextSkip();
        else if (act === "review") markReview();
        else if (act === "master") markMastered();
      }catch(_){}
    });

    sheet?.addEventListener("click", (e) => {
      const btn = e.target && e.target.closest ? e.target.closest("button[data-proxy]") : null;
      if (!btn) return;
      const act = btn.getAttribute("data-proxy");
      try{
        if (act === "openDeck") { closeSheet(); openDeck(); return; }
        if (act === "quickSearch") { closeSheet(); setTimeout(()=>quickSearch?.focus(), 0); return; }
        if (act === "toggleTheme") { themeBtn?.click(); return; }
        if (act === "togglePalette") { paletteBtn?.click(); return; }
        if (act === "toggleSound") { soundBtn?.click(); return; }
        if (act === "toggleFocus") { focusBtn?.click(); return; }
        if (act === "toggleContrast") { contrastBtn?.click(); return; }
        if (act === "toggleShuffle") { shuffleBtn?.click(); return; }
        if (act === "startReview") { reviewBtn?.click(); return; }
        if (act === "togglePerf") { togglePerfPanel(); return; }
        if (act === "resetAll") { closeSheet(); resetBtn?.click(); return; }
      }catch(_){}
    });

    // Swipe navigation: left -> next, right -> prev (ignore vertical scroll)
    let sx=0, sy=0, st=0, started=false;
    const TH = 70; // px
    const SLOPE = 1.25;

    function inTextEntry(t){
      if (!t) return false;
      const tag = t.tagName ? t.tagName.toLowerCase() : "";
      return tag === "input" || tag === "textarea" || t.isContentEditable;
    }

    document.addEventListener("touchstart", (e) => {
      if (!isMobileNow) return;
      if (!e.touches || e.touches.length !== 1) return;
      const t = e.target;
      if (inTextEntry(t)) return;
      // if drawer open, skip
      if (deckDrawer && deckDrawer.getAttribute("aria-hidden") === "false") return;
      const touch = e.touches[0];
      sx = touch.clientX; sy = touch.clientY; st = Date.now(); started = true;
    }, {passive:true});

    document.addEventListener("touchend", (e) => {
      if (!started) return;
      started = false;
      if (!e.changedTouches || e.changedTouches.length !== 1) return;
      const touch = e.changedTouches[0];
      const dx = touch.clientX - sx;
      const dy = touch.clientY - sy;
      const adx = Math.abs(dx), ady = Math.abs(dy);
      const dt = Date.now() - st;

      if (adx < TH) return;
      if (adx < ady * SLOPE) return;
      if (dt > 650) return;

      if (dx > 0) prevCard();
      else nextSkip();
    }, {passive:true});

    // expose for renderCard hook
    window.updateMobileDockState = function(){
      if (!dock) return;
      const btnPrev = dock.querySelector('button[data-act="prev"]');
      const btnSkip = dock.querySelector('button[data-act="skip"]');
      const atStart = idx <= 0;
      const atEnd = idx >= (order.length - 1);
      if (btnPrev) btnPrev.disabled = atStart;
      if (btnSkip) btnSkip.disabled = atEnd;
    };

    try{ window.updateMobileDockState(); }catch(_){}
  }

  // init after full parse (mobile elements are appended after the script)
  window.addEventListener("DOMContentLoaded", initMobileUI);
})();


const restored = loadState();
if (restored) {
  toast("已自动恢复上次进度。", [
    { label: "从头开始", onClick: (el) => { el.remove(); restartAll(); } },
    { label: "打开目录", onClick: (el) => { el.remove(); openDeck(); } },
  ]);
} else {
  // default theme: follow system
  const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
  applyTheme(prefersDark ? "dark" : "light", false);
  applyContrast(false);

}

applySound(false);
applyFocus(false);
initWaterBackground();
renderCard();
</script>
